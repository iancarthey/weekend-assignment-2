<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <input id="input1" type="number" placeholder="First Number">
        <input id="input2" type="number" placeholder="Second Number">
        
        <button id="additionButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">x</button>
        <button id="divisionButton">/</button>

    </div>
    <table id="resultsTable">
        <thead>
            <tr id="answerHead"></tr>
        </thead>
        <tbody id="calculatorBody">
            <!-- appending info here -->
        </tbody>
    </table>
    <button id="clearButton">clear</button>
</body>
</html>
